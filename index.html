<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #7289DA; /* Cor azul do Discord */
        }
        .profile {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-info {
            margin-top: 10px;
        }
        .discord-id {
            font-size: 1.2em;
            color: #99AAB5; /* Cor do texto secundário no Discord */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu perfil do Discord</h1>
    
    <!-- Perfil -->
    <div class="profile">
        <img src="https://cdn.discordapp.com/avatars/227194576639623169/a_2f6847e63f39e24957f9a6b56ec1ffb5.png" alt="Avatar do Discord">
        <div class="profile-info">
            <p><strong>Nome de usuário:</strong> lewvry</p>
            <p class="discord-id"><strong>ID do Discord:</strong> 227194576639623169</p>
        </div>
    </div>
</body>
</html>
